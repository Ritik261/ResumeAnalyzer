<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <link rel="stylesheet" href="../css/updatepassword.css">
</head>
<body>
    <div class="update-container">
        <div class="update-box">
            <h1>Reset Password</h1>
            <p>Enter your details to update your password</p>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Current Password</label>
                <input type="password" id="password" placeholder="Enter current password">
            </div>
            <div class="form-group">
                <label for="newpass">New Password</label>
                <input type="password" id="newpass" placeholder="Enter new password">
            </div>
            <button type="submit" class="btn-update" onclick="update()">Update Password</button>
            <div class="back-link">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>
    <p id="msg" class="error-message"></p>
    <script src="../js/update.js"></script>
</body>
</html>
