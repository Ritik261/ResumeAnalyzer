<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register new user</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h1>Welcome, to website</h1>
            <p>fill your details to register ❤️</p>
            <div class="form-group">
                <label for="username">enter username</label>
                <input type="text" id="username" placeholder="name here">
            </div>
            <div class="form-group">
                <label for="email">enter email</label>
                <input type="email" id="email" placeholder="email here">
            </div>
            <div class="form-group">
                <label for="password">enter password</label>
                <input type="password" id="password" placeholder="password here">
            </div>
            <button type="submit" class="btn-register" onclick="register()">Register User</button>
            <div class="login-link">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    <p id="msg" class="error-message"></p>
    <script src="../js/register.js"></script>
</body>
</html>
