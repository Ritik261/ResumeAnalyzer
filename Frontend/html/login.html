<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ResumeAnalyzer</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="container nav-content">
      <div class="logo">ResumeAnalyzer</div>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#features">Features</a>
        <a href="login.html" class="btn btn-primary">Login</a>
        <a href="register.html" class="btn btn-outline">Get Started</a>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="auth-section">
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Welcome Back</h1>
          <p>Sign in to continue to your dashboard</p>
        </div>
        
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg auth-btn">
            Sign In
          </button>
        </form>
        
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Create one</a></p>
        </div>
        
        <pre id="loginOutput"></pre>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>© 2026 ResumeAnalyzer. Built with FastAPI & ❤️</p>
    </div>
  </footer>

  <script src="../js/app.js"></script>
</body>
</html>
