<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome Back</h1>
            <h2>Sign in to your account</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="btn-login" onclick="login()">Login</button>
            <div class="register-link">
                <a href="register.html">Don't have an account? Register</a>
            </div>
            <div class="forgot-password">
                <a href="updatepassword.html">Forgot Password?</a>
            </div>
        </div>
    </div>
    <p id="msg" class="error-message"></p>
    <script>
async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msgElement = document.getElementById("msg");
    
    const res = await fetch("http://localhost:8000/v1/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        credentials: "include",  
        body: JSON.stringify({
            email: email,
            password: password
        })
    });

    const data = await res.json();

    if(res.ok){
        msgElement.className = "success-message";
        msgElement.innerText = "Login successful!";
        setTimeout(() => {
            window.location.href = "dashboard.html";
        }, 1000);
    } else {
        msgElement.className = "error-message";
        msgElement.innerText = data.detail || "Login failed";
    }
}
    </script>
</body>
</html>
